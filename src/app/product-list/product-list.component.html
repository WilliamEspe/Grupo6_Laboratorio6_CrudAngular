<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">Lista de Productos</h2>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of products">
            {{ product.name }} - ${{ product.price }}
            <div>
              <button class="btn btn-warning btn-sm mr-2" (click)="editProduct(product.id)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Eliminar</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
